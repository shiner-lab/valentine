<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 320px;
            width: 90%;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            position: relative;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 25px;
        }

        .buttons {
            position: relative;
            height: 60px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            position: absolute;
            transition: 0.2s;
        }

        .yes {
            background-color: #ff4d6d;
            color: white;
            left: 50%;
            transform: translateX(-100%);
        }

        .no {
            background-color: #ddd;
            color: #333;
            left: 50%;
            transform: translateX(20%);
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>ðŸ’– Will You Be My Valentine? ðŸ’–</h1>
        <p>You make every day brighter just by being you.</p>

        <div class="buttons">
            <button class="yes" onclick="yesClicked()">Yes ðŸ’˜</button>
            <button class="no" id="noBtn">No ðŸ˜…</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");

        noBtn.addEventListener("mouseover", moveButton);
        noBtn.addEventListener("touchstart", moveButton);

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
            noBtn.style.position = "fixed";
        }

        function yesClicked() {
            alert("Yay! You just made my day ðŸ’–ðŸ¥°");
        }
    </script>

</body>
</html>
